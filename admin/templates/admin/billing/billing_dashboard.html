{% extends 'admin/base_dashboard.html' %}
{% block dashboard_content %}
<!-- Billing-specific content -->
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title mb-0">Recent Billing Cycles</h6>
      </div>
      <div class="card-body">
        <div class="alert alert-light text-center">
          <i class="fas fa-credit-card me-2"></i>
          Billing cycle data will be displayed here
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title mb-0">Recent Invoices</h6>
      </div>
      <div class="card-body">
        <div class="alert alert-light text-center">
          <i class="fas fa-file-invoice me-2"></i>
          Invoice data will be displayed here
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title mb-0">Billing Analytics</h6>
      </div>
      <div class="card-body">
        <div class="alert alert-light text-center">
          <i class="fas fa-chart-bar me-2"></i>
          Billing analytics and charts will be implemented here
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
