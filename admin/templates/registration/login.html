<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BetterBundle Admin</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #333;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #666;
        margin: 0;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .alert {
        border-radius: 10px;
        border: none;
      }

      .form-floating {
        margin-bottom: 1rem;
      }

      .login-footer {
        text-align: center;
        margin-top: 2rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1><i class="fas fa-store text-primary"></i> BetterBundle</h1>
        <p>Admin Dashboard</p>
      </div>

      <!-- Messages -->
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="username"
            placeholder="Username"
            required
          />
          <label for="id_username"
            ><i class="fas fa-user me-2"></i>Username</label
          >
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="id_password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="id_password"
            ><i class="fas fa-lock me-2"></i>Password</label
          >
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </div>
      </form>

      <div class="login-footer">
        <p><i class="fas fa-shield-alt me-1"></i> Secure Admin Access</p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
