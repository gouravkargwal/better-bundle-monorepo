services:
  # Redis service removed - using external Redis

  gorse-worker:
    image: zhenghaoz/gorse-worker:latest
    restart: unless-stopped
    ports:
      - "8089:8089"
    command: >
      --master-host gorse-master --master-port 8086 
      --http-host 0.0.0.0 --http-port 8089
      --log-path /var/log/gorse/worker.log 
      --cache-path /var/lib/gorse/worker_cache.data
    volumes:
      - gorse_log:/var/log/gorse
      - worker_data:/var/lib/gorse
    depends_on:
      - gorse-master
    env_file:
      - production.env

  gorse-server:
    image: zhenghaoz/gorse-server:latest
    restart: unless-stopped
    ports:
      - "8087:8087"
    command: >
      --master-host gorse-master --master-port 8086 
      --http-host 0.0.0.0 --http-port 8087
      --log-path /var/log/gorse/server.log 
      --cache-path /var/lib/gorse/server_cache.data
    volumes:
      - gorse_log:/var/log/gorse
      - server_data:/var/lib/gorse
    depends_on:
      - gorse-master
    env_file:
      - production.env

  gorse-master:
    image: zhenghaoz/gorse-master:latest
    restart: unless-stopped
    ports:
      - "8086:8086"
      - "8088:8088"
    env_file:
      - production.env
    command: >
      -c /etc/gorse/config.toml 
      --log-path /var/log/gorse/master.log 
      --cache-path /var/lib/gorse
    volumes:
      - ./config/config.production.toml:/etc/gorse/config.toml
      - gorse_log:/var/log/gorse
      - master_data:/var/lib/gorse
    # No dependencies - using external services

volumes:
  worker_data:
  server_data:
  master_data:
  gorse_log:
# Using external Redis and PostgreSQL services
